name: Deploy to CloudHub

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Build Mule Application
        run: mvn clean install -DmuleDeploy

      - name: Deploy to CloudHub
        run: |
          mvn org.mule.tools.maven:mule-maven-plugin:4.3.0:deploy \
          -Danypoint.username=${{ secrets.ANYPOINT_USERNAME }} \
          -Danypoint.password=${{ secrets.ANYPOINT_PASSWORD }} \
          -Danypoint.environment=${{ secrets.ANYPOINT_ENVIRONMENT }} \
          -Danypoint.organizationId=${{ secrets.ANYPOINT_ORG_ID }} \
          -Danypoint.region=us-east-1
